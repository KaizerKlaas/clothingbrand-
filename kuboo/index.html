<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clothing Brand</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Brand Header -->
    <header class="header">
        <h1 class="brand-name">Clothing Brand</h1>
    </header>

    <!-- Main Content Section -->
    <main class="main-content">
        <section class="product-section">
            <h2>Men's Clothing</h2>
            <div class="products">
                <div class="product">
                    <img src="shoe.jpg" alt="Shoe">
                    <p>Shoes</p>
                </div>
                <div class="product">
                    <img src="tracksuit.jpg" alt="Tracksuit">
                    <p>Tracksuit</p>
                </div>
                <div class="product">
                    <img src="hat.jpg" alt="Hat">
                    <p>Hat</p>
                </div>
            </div>
        </section>

        <section class="product-section">
            <h2>Women's Clothing</h2>
            <div class="products">
                <div class="product">
                    <img src="shoe.jpg" alt="Shoe">
                    <p>Shoes</p>
                </div>
                <div class="product">
                    <img src="tracksuit.jpg" alt="Tracksuit">
                    <p>Tracksuit</p>
                </div>
                <div class="product">
                    <img src="hat.jpg" alt="Hat">
                    <p>Hat</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Contact Information -->
    <footer class="contact-info">
        <h3>Contact Us</h3>
        <p>Email: contact@clothingbrand.com</p>
        <p>Phone: +1234567890</p>
        <p>Location: 123 Fashion Street, Style City</p>
    </footer>
</body>
</html>
