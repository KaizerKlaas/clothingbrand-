<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Us - Clothing Brand</title>
</head>
<style>
    /* Global Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #333;
}

header {
    background-color: gray;
    color: #fff;
    padding: 20px;
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #f00; /* Red hover effect */
}

main {
    padding: 20px;
    text-align: center;
}

section {
    margin: 20px auto;
    padding: 20px;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    max-width: 600px; /* Center the form */
}

h2 {
    color: #000;
    font-size: 2rem;
    margin-bottom: 15px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin: 10px 0 5px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
    border-color: #f00; /* Red border on focus */
    outline: none;
}

textarea {
    resize: vertical; /* Allow vertical resizing */
    min-height: 100px; /* Set a minimum height */
}

button {
    padding: 10px;
    background-color: #f00; /* Red background */
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1rem;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #d00000; /* Darker red on hover */
}

.social-media a {
    color: #003366; 
    text-decoration: none;
    margin: 0 10px; 
    font-weight: bold;
}

.social-media a:hover {
    color: #ffcc00; 
}

footer {
    text-align: center;
    padding: 20px;
    background-color: gray;
    color: #fff;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 20px;
}

footer p {
    margin: 0;
}

</style>
<body>
    <header>
        <h1>Kuboooo!! Clothing Brand</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="male.html">Men's</a></li>
                <li><a href="female.html">Women's</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
        <div class="social-media">
            <a href="https://twitter.com" target="_blank">Twitter</a>
            <a href="https://linkedin.com" target="_blank">LinkedIn</a>
            <a><a href="https://facebook.com" target="blank">facebook</a></a>
        </div>
    </main>


    <footer>
        <p>&copy; 2024 KUBOOOO!!. All rights reserved.</p>
    </footer>
</body>
</html>
