<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Women's Collection - Clothing Brand</title>
</head>
<style>
    /* Global Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #fff;
    color: #333;
}

header {
    background-color: gray;
    color: #fff;
    padding: 20px;
    text-align: center;
    position: relative;
}

header h1 {
    margin: 0;
    font-size: 2.5rem;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
}

nav ul li a:hover {
    color: #f00; /* Red hover effect */
}

main {
    padding: 20px;
    text-align: center;
}

.featured-items {
    margin-top: 20px;
}

h2 {
    color: #000;
    font-size: 2rem;
    margin-bottom: 20px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
}

.item {
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.item:hover {
    transform: translateY(-5px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.item img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 10px;
}

h3 {
    color: #000;
    font-size: 1.5rem;
    margin: 10px 0;
}

p {
    color: #f00; /* Price in red */
    font-size: 1.2rem;
    font-weight: bold;
}

footer {
    text-align: center;
    padding: 20px;
    background-color: gray;
    color: #fff;
    position: relative;
    bottom: 0;
    width: 100%;
    margin-top: 20px;
}

footer p {
    margin: 0;
}

</style>
<body>
    <header>
        <h1>Kuboooo!! Clothing Brand</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="male.html">Men's</a></li>
                <li><a href="female.html">Women's</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-items">
            <h2>Women's Collection</h2>
            <div class="grid">
                <div class="item">
                    <img src="Track ladies1.jpg" alt="Women's Tracksuit">
                    <h3>Women's Tracksuit</h3>
                    <p>$50.00</p>
                </div>
                <div class="item">
                    <img src="Track ladies1.jpg" alt="Women's T-Shirt">
                    <h3>Women's T-Shirt</h3>
                    <p>$20.00</p>
                </div>
                <div class="item">
                    <img src="hat4.jpg" alt="Women's Hat">
                    <h3>Women's Hat</h3>
                    <p>$15.00</p>
                </div>
                <!-- Add more items as needed -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 KUBOOOO!!. All rights reserved.</p>
    </footer>
</body>
</html>
